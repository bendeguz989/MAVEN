                <p class="szoveg">
                    Amikor az elkészült alkalmazások funkcionálisan már működőképesek,végső működési környezetükbe kerülés előtt fontos ellenőrizni a rendszer teljesítőképességét.
                    Ezt általában már a tesztelési folyamatot lezáró végső felhasználói teszt keretében végzik el.
                    A tervezés során specifikált hardverigény, a tervezett párhuzamos felhasználók száma, a rendszer adott időszakban történő elérhetősége és válaszideje mind olyan követelmények, amelyeket az elkészült alkalmazásnak teljesítenie kell.
                    Ezeknek a feltételeknek a vizsgálatára szolgálnak a terheléses tesztek.A terheléses tesztekben többféle módszerrel vizsgálhatjuk az elkészült rendszert. Vizsgálhatjuk  a kívánt
                    paraméterek szerinti teljesítményt, vagy akár a rendszer túlterheltségének hatását, a huzamosabb
                    ideig tartó csúcsterhelés hatását, alkalmazhatjuk a fokozatos terhelés módszerét stb.
                    A terheléses teszteknél különösen célszerű ügyelni arra, hogy a tesztrendszer paraméterei
                    összemérhetők legyenek az éles rendszer paramétereivel. Ezzel biztosíthatjuk, hogy a tesztrendszerben mért
                    teljesítmény-értékek az éles rendszerben is mérvadóak legyenek.A webes alkalmazások (de akár fájlszerver kapcsolatok, adatbázis kapcsolatok, Java objektumok,
                    web szolgáltatások stb.) teljesítménytesztelésére használható egyik eszköz a több
                    operációs rendszeren is
                    működő JMeter.
                </p>

            <label for="s2" id="slide2">
                <p class="szoveg">
                    A JMeter-ben egy grafikus felület segítségével lehet a teszteseteket
                            összeállítani, a
                            tesztek eredményeit táblázatokban, grafikonokon tudjuk megtekinteni. Egy beépített proxy-szerver
                            segítségével a küldött üzenetek rögzíthetők és újra lejátszhatók.
                            A JMeter több szálon futó tesztelést is képes végrehajtani az ún. Thread Group-ok segítségével,
                            így
                            szimulálva az egyes felhasználókat, akik különböző oldalakat próbálnak elérni. Az időzítők
                            segítségével
                            pedig a terhelés elosztását is szabályozni lehet.
                            A JMeter-rel elvégzendő tesztek tervezésekor használatos elemek a tesztet vezérlő elemek: az ún.
                            Sampler
                            (ami a szerver felé történő kommunikációt indítja és a választ várja) és a logikai vezérlő
                            (logika annak
                            eldöntésére, hogy a kérés milyen feltétellel, mikor induljon).
                            A szervertől visszaérkező válaszok elvárt eredménnyel való összehasonlítására használt elem az
                            ún.
                            Assertion elem. A Listener-ek feladata pedig az adatok összegyűjtése és az igények szerinti
                            riportokhoz
                            szükséges adatok előállítása.
                            Ezekből a JMeter-ben használatos alapelemekből építhető fel a különféle szerverek
                            teljesítménytesztjéhez
                            szükséges tesztterv. A részletesebb beállítások természetesen már a teszt céljától és tárgyától
                            függően
                            mások lesznek, ám a JMeter működésének megértéséhez ezek az elemek nélkülözhetetlenek.
                </p>
